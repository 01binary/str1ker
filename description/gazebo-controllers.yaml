joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

arm_velocity_controller:
  type: velocity_controllers/JointTrajectoryController
  publish_rate: 50
  allow_partial_joints_goal: true
  joints:
    - base
    - upperarm_actuator
    - forearm_actuator
  constraints:
    goal_time: 0.5
    stopped_velocity_tolerance: 0.05
    upperarm_actuator:
      goal: 0.05
  velocity_ff:
    upperarm_actuator: 1.0
    forearm_actuator: 1.0
  gains:
    base:
      p: 10
      d: 1
      i: 1
      i_clamp: 1
    upperarm_actuator:
      p: 0.01
      d: 1
      i: 0.01
      i_clamp: 1
    forearm_actuator:
      p: 0.5
      d: 1
      i: 1
      i_clamp: 1
